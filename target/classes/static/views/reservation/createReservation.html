<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Reserva</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/layout/LayoutMenu.js"></script>
    <script src="/js/reservation/createReservation.js"></script>
    <script>
        function pageRedirect() {
            window.location.href = "listReservation.html";
        }
    </script>
</head>

<body>
    <div class="container">
        <layout-menu></layout-menu><br>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/privado.html">Inicio</a></li>
                <li class="breadcrumb-item"><a href="listReservation.html">Listar Reservaciones</a></li>
                <li class="breadcrumb-item active" aria-current="page">Registrar Reserva</li>
            </ol>
        </nav>
        <h3>Formulario Registrar Reserva</h3>
        <div class="alert alert-success" role="alert" id="alertSuccess" style="display: none;">
            Registro Creado Exitosamente!
        </div><br>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="id"><b>Seleccione Computador</b></label>
                <select id="computerId" class="form-control" required></select>
            </div>
            <div class="col-md-6">
                <label for="id"><b>Seleccione Cliente</b></label>
                <select id="clientId" class="form-control" required></select>
            </div>
            <div class="col-md-6">
                <label for="name"><b>Fecha de Inicio</b></label>
                <input type="date" class="form-control" id="dateBegin" readonly disabled>
            </div>
            <div class="col-md-6">
                <label for="name"><b>Fecha Fin</b></label>
                <input type="date" class="form-control" id="endDate" placeholder="YYYY-MM-DD">
            </div>
            <br>
            <div class="col-md-6 mb-3">
                <button class="btn btn-primary" onclick="createReservation()">Registrar Mensaje</button>
                <button class="btn btn-outline-secondary" onclick="pageRedirect()">Cerrar</button>
            </div>
        </div>
    </div>
</body>

</html>
