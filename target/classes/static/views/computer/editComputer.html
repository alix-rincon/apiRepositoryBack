<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Computador</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/layout/LayoutMenu.js"></script>
    <script src="/js/computer/detailComputer.js"></script>
    <script src="/js/computer/editComputer.js"></script>
    <script>
        function pageRedirect() {
            window.location.href = "../../privado.html";
        }
    </script>
</head>

<body>
    <div class="container">
        <layout-menu></layout-menu><br>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/privado.html">Inicio</a></li>
                <li class="breadcrumb-item active" aria-current="page">Detalle Computador</li>
            </ol>
        </nav>
        <h3>Detalle de Computador</h3>
        <div class="alert alert-success" role="alert" id="alertSuccess" style="display: none;">
            This is a success alert—check it out!
        </div>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="id">ID</label>
                <input type="number" disabled readonly class="form-control" id="id" placeholder="ID Computador">
            </div>
            <div class="col-md-6">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Nombre">
            </div>            
            <div class="col-md-6">
                <label for="brand">Marca</label>
                <input type="text" class="form-control" id="brand" placeholder="Marca">
            </div>
            <div class="col-md-6">
                <label for="model">Año</label>
                <input type="number" class="form-control" id="year" placeholder="Año">
            </div>
            <div class="col-md-6">
                <label for="inputState">Categoría</label>
                <select id="category_id" class="form-control" required disabled></select>
            </div>                        
            <div class="col-md-12">
                <label for="model">Descripción</label>
                <textarea id="description" placeholder="Descripción Computador" class="md-textarea form-control"
                rows="3" maxlength="250"></textarea>
            </div>           
            <div class="form-row">
                <div class="form-group col-md-3"></div>
                <div class="form-group col-md-6">
                    <button type="button" class="btn btn-primary" onclick="editComputer()" id="agregar">Editar
                        Computador</button>
                    <button class="btn btn-outline-secondary" onclick="pageRedirect()" id="closeCreate">Cerrar</button>
                </div>
                <div class="form-group col-md-3"></div>
            </div>
        </div>
    </div>
</body>

</html>
