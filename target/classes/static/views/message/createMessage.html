<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/layout/LayoutMenu.js"></script>
    <script src="/js/message/createMessage.js"></script>
    <script>
        function pageRedirect() {
            window.location.href = "listMessage.html";
        }
    </script>
</head>

<body>
    <div class="container">
        <layout-menu></layout-menu><br>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/privado.html">Inicio</a></li>
                <li class="breadcrumb-item"><a href="listMessage.html" .html">Listar Mensajes</a></li>
                <li class="breadcrumb-item active" aria-current="page">Registrar Mensaje</li>
            </ol>
        </nav>
        <h3>Formulario Registro Mensaje</h3>
        <div class="alert alert-success" role="alert" id="alertSuccess" style="display: none;">
            Registro Creado Exitosamente!
        </div><br>
        <div class="row g-3">
            <div class="col-md-12">
                <div class="col-md-6">
                    <label for="id"><b>Seleccione Computador</b></label>
                    <select id="computerId" class="form-control" required></select>
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-6">
                    <label for="id"><b>Seleccione Cliente</b></label>
                    <select id="clientId" class="form-control" required></select>
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-6">
                    <label for="name">Mensaje</label>
                    <textarea class="form-control" id="messagetext" rows="3" maxlength="250"></textarea>
                </div>
            </div>
            <br>
            <div class="col-md-6">
                <button class="btn btn-primary" onclick="createMessage()">Registrar Mensaje</button>
                <button class="btn btn-outline-secondary" onclick="pageRedirect()">Cerrar</button>
            </div>
        </div>
    </div>
</body>

</html>
