<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Categoría</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/layout/LayoutMenu.js"></script>
    <script src="/js/category/createCategory.js"></script>
    <script>
        function pageRedirect() {
            window.location.href = "listCategory.html";
        }
    </script>
</head>

<body>
    <div class="container">
        <layout-menu></layout-menu><br>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/privado.html">Inicio</a></li>
                <li class="breadcrumb-item active" aria-current="page">Crear Categoría</li>
            </ol>
        </nav>
        <h3>Formulario Registro Categorías</h3>
        <div class="alert alert-success" role="alert" id="alertSuccess" style="display: none;">
            Registro Creado Exitosamente!
        </div><br>
        <div class="row g-3">
            <div class="col-md-12">
                <div class="col-md-6">
                    <label for="name"><b>Nombre</b></label>
                    <input type="text" class="form-control" id="name" placeholder="Nombre Categoría" required
                        minlength="5" maxlength="45">
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-6">
                    <label for="Email"><b>Descripción</b></label>
                    <textarea id="description" placeholder="Descripción Categoría" class="md-textarea form-control"
                        rows="4" maxlength="250"></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <button class="btn btn-primary" onclick="createCategory()">Agregar Categoría</button>
                <button class="btn btn-outline-secondary" onclick="pageRedirect()">Cerrar</button>
            </div>
        </div>
    </div>
</body>

</html>
